<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tailwind.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-sans bg-mainBackground">

  <div id="card" class="flex flex-col lg:flex-row-reverse mx-auto w-11/12 lg:w-10/12 bg-cardBackground rounded-lg my-20 lg:my-44" role="main">

    <div id="image-header" class="bg-accent rounded-t-lg lg:rounded-r-lg lg:rounded-tl-none mb-11 lg:mb-0 lg:flex-shrink-0">
      <img src="/images/image-header-mobile.jpg" class="sm:hidden mix-blend-multiply" alt="meeting">
      <img src="/images/image-header-desktop.jpg" class="hidden sm:block mix-blend-multiply" alt="meeting">
    </div>

    <div id="cardInfo" class="lg:ml-16 lg:mt-20 lg:mr-32">

      <div id="title" class="text-mainHeading-stats text-3xl lg:text-4xl px-8 lg:px-0 lg:pr-3 text-center lg:text-left font-bold mb-6">
        <h1>Get <span class="text-accent">insights</span> that help your business grow.</h1>
      </div>
  
      <div id="description" class="text-mainParagraph text-center lg:text-left leading-relaxed px-9 lg:px-0 lg:pr-14 lg:pb-20">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>

      <div id="stats" class="flex flex-col lg:flex-row font-stat py-12 lg:py-0 lg:pb-12">
        <div class="pb-9 lg:pb-0 lg:pr-16">
          <h2 class="text-mainHeading-stats text-2xl text-center lg:text-left font-bold font-sans pb-1">10k+</h2>
          <p class="text-mainParagraph text-center lg:text-left uppercase text-sm">companies</p>
        </div>
        <div class="pb-9 lg:pb-0 lg:pr-16">
          <h2 class="text-mainHeading-stats text-2xl text-center lg:text-left font-bold font-sans pb-1">314</h2>
          <p class="text-mainParagraph text-center lg:text-left uppercase text-sm">templates</p>
        </div>
        <div class="stat">
          <h2 class="text-mainHeading-stats text-2xl text-center lg:text-left font-bold font-sans pb-1">12M+</h2>
          <p class="text-mainParagraph text-center lg:text-left uppercase text-sm">queries</p>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution text-mainParagraph" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Saffari</a>.
  </div>
</body>
</html>
